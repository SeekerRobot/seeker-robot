name: Commitlint

on:
  pull_request:
    branches:
      - main

jobs:
  commitlint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install commitlint
        run: npm install @commitlint/cli @commitlint/config-conventional

      - name: Find fork point from main
        id: fork-point
        run: echo "sha=$(git merge-base origin/main HEAD)" >> "$GITHUB_OUTPUT"

      - name: Lint commits
        run: npx commitlint --from ${{ steps.fork-point.outputs.sha }} --to HEAD --verbose
